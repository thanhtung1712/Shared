<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ip1"></h1>
    <h2 id="ip2"></h2>
    <script>
        
        let a = +prompt("nhap a");
        let b = +prompt("nhap b");
        for (let i = a; i <=b; i++) {
            if(i % 2 == 0){
            document.write("<h1>" + i + "</h1>");
            }
            else{
                document.write("<h2>" + i + "</h2>");
            }
            
        }
        
        </script>
</body>
</html>
