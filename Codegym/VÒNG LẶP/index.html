<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập a</h3>
    <input type="text" name="" id="ip1">
    <h3>Nhập b</h3>
    <input type="text" name="" id="ip2">
    <h3>Nhập x</h3>
    <input type="text" name="" id="nhapx">
    <button onclick="cau1()">Tính Tích Các Số Chẵn Trong Khoảng a đến b</button>
    <button onclick="cau2()">Tính tổng các số chia hết cho 3 và lớn hơn 2</button>
    <button onclick="cau3()">Kiểm tra x</button>
    <p id="output"></p>
    <script>
        function cau1(){
            let a = parseInt(document.getElementById('ip1').value);
        let b = parseInt(document.getElementById('ip2').value);
        let c = 1;
        for(let i=a ; i<=b;i++){
            if(i%2==0){
                c *= i;
                
            }
        }
        document.getElementById('output').innerHTML = 'Tích các số chẵn trong khoảng đã nhập là ' + c 
        }
        function cau2(){
            
            let a1 = parseInt(document.getElementById('ip1').value);
        let b1 = parseInt(document.getElementById('ip2').value);
        let c1 = 0;
        let d = 0
        for(let u=a1 ; u<=b1;u++){
            if(u%3==0&&u>2){
                c1 += u;
                d++;
                
            }
        }
        document.getElementById('output').innerHTML = 'Tổng các số chia hết cho 3 và lớn hơn 2 là ' + c1 + ' và số số hạng chia hết cho 3 là ' + d
        }
        function cau3(){
            let x= document.getElementById('nhapx').value;
            
            if(x<=1){
                document.getElementById('output').innerHTML = x + ' không là số nguyên tố '
            }
            if (x==2||x==3){
                document.getElementById('output').innerHTML = x + ' là số nguyên tố '
            }
            if (x>=5){
             if(x%2==0||x%3==0||x%4==0||x%5==0||x%6==0||x%7==0||x%8==0||x%9==0){
                document.getElementById('output').innerHTML = x + ' không là số nguyên tố '

             }
             else{
                document.getElementById('output').innerHTML = x + ' là số nguyên tố '
             }
            }
        }
    </script>
</body>
</html>
