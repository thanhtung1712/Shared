<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="zed" src="https://cdn.britannica.com/68/195168-050-BBAE019A/football.jpg" alt="" style="width: 200px; height: 200px;position: absolute; top: 100px; left: 100px;">
    <button onclick="right()">Right</button>
    <button onclick="left()">Left</button>
    <button onclick="up()">Up</button>
    <button onclick="down()">Down</button>
    <script>

        let a = document.getElementById('zed');
           
        function right() {
            
            a.style.left = parseInt(a.style.left) + 20 + 'px' ;

        }
        function left() {
            
            a.style.left = parseInt(a.style.left) - 20 + 'px' ;

        }
        function up() {
            
            a.style.top = parseInt(a.style.top) - 20 + 'px' ;

        }
        function down() {
            
            a.style.top = parseInt(a.style.top) + 20 + 'px' ;

        }
       
        
    </script>
</body>
</html>
