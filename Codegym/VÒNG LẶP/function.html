<body>
    <script>
        function giaithua(a) {
    if (a == 0 || a == 1) {
        return 1;
    }
    let kz = 1;
    for (let i = 2; i <= a; i++) {
        kz = kz * i;
    }
    return kz;
}
alert(giaithua(7))
    </script>
