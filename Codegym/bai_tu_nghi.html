<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    <style>
        th,p,h3{
            
            text-align: left;
        }
    </style>
    <p style="color: red;">Câu 1 :</p>
    <p>Nhập vào tháng cần kiểm tra.....</p>
    <input type="text" name="" id="month1">
    <button onclick="cau1()">Tính số ngày</button>
    <p id="output"></p>
    <p style="color: red;">Câu 2 :</p>
    <p>Nhập điểm các môn lần lượt vào ô dưới để tính điểm khối D.....</p>
    <h3>TÍNH ĐIỂM KHỐI D</h3>
    <table>
        <tr>
            <th>Môn Toán</th>
            <td><input type="text" id="toan"></td>
        </tr>
        <tr>
            <th>Môn Văn</th>
            <td><input type="text" id="van"></td>
        </tr>
        <tr>
            <th>Môn Anh</th>
            <td><input type="text" id="anh"></td>
        </tr>
        <tr>
            <th>Khu vực</th>
            <td>
                <select id="chonkv">
                    <option value="KV1">KV1</option>
                    <option value="KV2">KV2</option>
                    <option value="KV2-NT">KV2-NT</option>
                    <option value="KV3">KV3</option>
                </select>
            </td>
        </tr>
        </tr>
    </table>
    <button onclick="cau2()">Tính điểm</button>
    <p id="output2"></p>


    <script>
        function cau1() {
        let month1 = parseInt(document.getElementById('month1').value);
        if(month1==1||month1==3||month1==5||month1==7||month1==8||month1==10||month1==12) {
            document.getElementById('output').innerHTML = 'Tháng ' + month1 + ' có 31 ngày'
        }
        else if(month1==2) {
            document.getElementById('output').innerHTML = 'Tháng ' + month1 + ' có 28 hoặc 29 ngày'
        }else{
            document.getElementById('output').innerHTML = 'Tháng ' + month1 + ' có 30 ngày'
        }
    }
        function cau2() {
            let toan = +parseFloat(document.getElementById('toan').value);
            let van = +parseFloat(document.getElementById('van').value);
            let anh = +parseFloat(document.getElementById('anh').value);
            let chonkv = document.getElementById('chonkv').value;
            let congdiem = 0;
            if(chonkv == 'KV1'){
                congdiem += 0.75
            }
            else if(chonkv == 'KV2') {
                congdiem += 0.25
            }
            else if(chonkv == 'KV2-NT') {
                congdiem += 0.5
            }
            else {
                congdiem = 0
            }
            let tongsodiem = toan + van + anh + congdiem
            document.getElementById('output2').innerHTML = 'Tổng số điểm Thí sinh đạt khi xét khối D là : ' + tongsodiem
        }
    </script>
</body>
</html>
